<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patient</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:2rem}
    .card{max-width:760px;margin:0 auto;border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    h1{margin:0 0 .5rem}
    .muted{color:#6b7280}
  </style>
</head>
<body>
<div class="card">
  <h1 th:text="${name}">Patient Name</h1>
  <p class="muted">ID: <span th:text="${patientId}">123</span></p>
  <p><strong>Birth date:</strong> <span th:text="${birthDate}">1970-01-01</span></p>

  <h2>Medications</h2>
  <ul>
    <li th:each="m : ${medications}" th:text="${m}">Amoxicillin 500mg</li>
  </ul>

  <p><a href="/patients">‚Üê Back</a></p>
</div>
</body>
</html>
