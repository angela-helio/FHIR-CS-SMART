<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
    .card { max-width: 760px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 2px 10px rgba(0,0,0,.05); }
    h1 { margin-top: 0; }
    ul { line-height: 1.8; }
    a { color: #0ea5e9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Patients ({{count}})</h1>
    <p>First names returned from FHIR:</p>
    <ul>
      <li th:each="n : ${names}" th:text="${n}">John Doe</li>
    </ul>
    <p><a href="/">‚Üê Back</a></p>
  </div>
</body>
</html>
